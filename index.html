<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mase Music Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="track-bar">
                <div class="track-bar__fill">
                    <!--Done with Javascript-->
                </div>
            </div>
            <div class="player">
                <div class="player__header">
                    <div class="player__thumbnail">
                        <img src="https://static.vibe.com/files/2016/09/lloyd-banks-all-or-nothing-mixtape-stream-1474903864-compressed.png" alt="" class="player__img">
                    </div>
                    <div class="player__details">
                        <div class="player__name">
                            <h1>Mase Player</h1>
                        </div>
                        <div class="player__count-wrapper">
                            <span class="player__count">7</span> songs
                        </div>
                        <button class="button is-green player__trigger">Play</button>
                    </div>
                </div>
                <div class="player__body">
                    <ul class="playlist">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>

</html>
